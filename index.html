<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> مسار النجاح </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* أخضر فاتح */
            color: #2e7d32; /* أخضر غامق */
            text-align: center;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #4caf50; /* أخضر */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e7d32;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #4caf50; /* أخضر */
            outline: none;
        }
        button {
            background-color: #4caf50; /* أخضر */
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #388e3c; /* أخضر غامق */
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border: 2px solid #4caf50; /* أخضر */
        }
        .modal.show {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .whatsapp-buttons {
            display: none;
        }
        .whatsapp-buttons button {
            width: 45%;
            margin: 5px 2.5%;
            background-color: #25D366; /* أخضر واتساب */
            color: white;
        }
        .whatsapp-buttons button:hover {
            background-color: #1EBE57;
        }
        #errorMessage {
            font-size: 14px;
            color: red;
            display: none;
            margin-top: 10px;
        }
        #successMessage, #emptyFieldsMessage {
            font-size: 16px;
            color: #4caf50;
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #e8f5e9;
        }
        #errorMessage {
            color: #e53935;
        }
    </style>
</head>
<body>

    <form id="telegramForm">
        <label>الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label>رقم الهاتف:</label>
        <input type="text" id="phone" required>

        <label>اختيار المادة:</label>
        <select id="subject" required>
            <option value="الفيزياء">الفيزياء</option>
            <option value="الرياضيات">الرياضيات</option>
        </select>

        <label>اختيار المستوى:</label>
        <select id="level" required>
            <option value="السنة الأولى بكالوريا">السنة الأولى بكالوريا</option>
            <option value="السنة الثانية بكالوريا">السنة الثانية بكالوريا</option>
        </select>

        <label>إثبات الدفع:</label>
        <input type="file" id="proof" required>

        <button type="button" onclick="sendToTelegram()">إرسال البيانات</button>
    </form>

    <button id="whatsappButton">الدخول إلى مجموعة واتساب</button>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal">
        <label>  اكتب الاسم الخاص بك  :</label>
        <input type="text" id="whatsappName" placeholder="مثال: أحمد" required>

        <label>كود القفل:</label>
        <input type="text" id="lockCode" placeholder="أدخل الكود هنا" required>

        <button type="button" onclick="verifyCode()">تأكيد</button>
        <p id="errorMessage">الكود خطأ، حاول مرة أخرى.</p>

        <div class="whatsapp-buttons" id="whatsappButtons">
            <button onclick="window.open('https://chat.whatsapp.com/Jypv0oR7C1kCNpYKQHGHN8', '_blank')">1Bac</button>
            <button onclick="window.open('https://chat.whatsapp.com/CiROIYpnCuOLK5Oua6wa2J', '_blank')">2Bac</button>
        </div>
    </div>

    <div id="successMessage">تم إرسال البيانات بنجاح!</div>
    <div id="emptyFieldsMessage">يرجى تعبئة جميع الحقول المطلوبة.</div>

    <script>
        const BOT_TOKEN = "8080174902:AAHX9XK3_Yd-TkY8Vq2LBzK8BGCWFmqy17o";
        const CHAT_ID = "7203065656";

        function sendToTelegram() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const subject = document.getElementById("subject").value;
            const level = document.getElementById("level").value;
            const proof = document.getElementById("proof").files[0];

            // تحقق من تعبئة الحقول
            if (!name || !phone || !subject || !level || !proof) {
                document.getElementById("emptyFieldsMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
                return;
            }

            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("caption", `الاسم: ${name}\nرقم الهاتف: ${phone}\nالمادة: ${subject}\nالمستوى: ${level}`);
            formData.append("document", proof);

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("emptyFieldsMessage").style.display = "none";
                } else {
                    alert("حدث خطأ أثناء الإرسال.");
                }
            });
        }

        const whatsappButton = document.getElementById("whatsappButton");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const whatsappButtons = document.getElementById("whatsappButtons");
        const errorMessage = document.getElementById("errorMessage");

        whatsappButton.addEventListener("click", () => {
            modal.classList.add("show");
            overlay.classList.add("show");
        });

        overlay.addEventListener("click", () => {
            modal.classList.remove("show");
            overlay.classList.remove("show");
        });

        function verifyCode() {
            const lockCode = document.getElementById("lockCode").value;

            if (lockCode === "pika.pika.2025") {
                errorMessage.style.display = "none";
                whatsappButtons.style.display = "flex";
            } else {
                errorMessage.style.display = "block";
                whatsappButtons.style.display = "none";
            }
        }
    </script>

</body>
</html>
