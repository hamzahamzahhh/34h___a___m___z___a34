<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسار النجاح</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9f4;
            color: #333;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2C8B57; /* أخضر */
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #2C8B57; /* أخضر */
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #2C8B57; /* أخضر */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #267741;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons a {
            text-decoration: none;
            background-color: #4682B4; /* أزرق */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        .action-buttons a:hover {
            background-color: #3b7b9b;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .popup input {
            width: 80%;
            margin-top: 10px;
        }

        .popup button {
            margin-top: 10px;
        }

        /* تصميم الرسالة الناجحة مع خلفية شفافة */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white (0, 128, 0, 0.8);
            color: blue  ;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>مسار النجاح</h1>
        <form id="purchaseForm" method="post" enctype="multipart/form-data">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" name="phone" required>

            <label for="subject">المادة</label>
            <select id="subject" name="subject" required>
                <option value="الفيزياء">الفيزياء</option>
                <option value="الرياضيات">الرياضيات</option>
            </select>

            <label for="level">المستوى</label>
            <select id="level" name="level" required>
                <option value="الأولى بكالوريا">الأولى بكالوريا</option>
                <option value="الثانية بكالوريا">الثانية بكالوريا</option>
            </select>

            <label for="paymentProof">إثبات الدفع</label>
            <input type="file" id="paymentProof" name="paymentProof" required>

            <button type="submit">إرسال</button>
        </form>

        <div class="action-buttons">
            <button onclick="verifyCode()">الدخول إلى مجموعة واتساب</button>
            <a href="mailto:hrafi3141@gmail.com?subject=استفسار عن الدعم&body=يرجى كتابة استفسارك هنا..." title="الدعم عبر البريد الإلكتروني">الدعم</a>
        </div>
    </div>

    <div class="overlay" id="popupOverlay">
        <div class="popup" id="popupMessage">
            <h2 id="popupTitle">التحقق من الكود</h2>
            <p id="popupText">يرجى إدخال الكود للمتابعة:</p>
            <input type="text" id="userCode" placeholder="أدخل الكود هنا">
            <button onclick="submitCode()">تحقق</button>
            <button onclick="closePopup()">إغلاق</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <p>تم بنجاح! سيصلك الكود لدخول مجموعة واتساب مع الشروحات.</p>
    </div>

    <script>
        const correctCode = "osndjdbdishhsvdhdbvd9373738widbjx"; // الكود الصحيح

        // إرسال النموذج إلى بوت التليجرام
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault(); // لمنع إعادة تحميل الصفحة

            const formData = new FormData(this);
            const botUrl = `https://api.telegram.org/bot8080174902:AAHX9XK3_Yd-TkY8Vq2LBzK8BGCWFmqy17o/sendMessage`;
            const photoUrl = `https://api.telegram.org/bot8080174902:AAHX9XK3_Yd-TkY8Vq2LBzK8BGCWFmqy17o/sendPhoto`;
            const chatId = '7203065656';

            const message = `
                الاسم: ${formData.get('name')}
                الهاتف: ${formData.get('phone')}
                المادة: ${formData.get('subject')}
                المستوى: ${formData.get('level')}
            `;

            // إرسال النص إلى البوت
            fetch(botUrl, {
                method: 'POST',
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
                headers: {
                    'Content-Type': 'application/json'
                },
            });

            // إرسال الصورة
            const file = formData.get("paymentProof");
            const fileData = new FormData();
            fileData.append("chat_id", chatId);
            fileData.append("photo", file);

            fetch(photoUrl, {
                method: 'POST',
                body: fileData,
            })
            .then(() => {
                // عرض الرسالة الناجحة لمدة 5 ثوانٍ
                showSuccessMessage("تم بنجاح! سيصلك الكود لدخول مجموعة واتساب مع الشروحات.");
            })
            .catch(() => {
                // في حالة حدوث خطأ أثناء إرسال الطلب
                alert("حدث خطأ أثناء إرسال الطلب. يرجى المحاولة لاحقاً.");
            });
        });

        // عرض الرسالة عند النجاح
        function showSuccessMessage(message) {
            const successMessageElement = document.getElementById("successMessage");
            successMessageElement.style.display = 'block'; // عرض الرسالة
            setTimeout(() => {
                successMessageElement.style.display = 'none'; // إخفاء الرسالة بعد 5 ثوانٍ
            }, 5000);
        }

        function verifyCode() {
            // عند الضغط على زر الدخول الى مجموعة واتساب، يظهر نافذة التحقق
            showPopup("التحقق من الكود", "يرجى إدخال الكود للمتابعة:");
        }

        function submitCode() {
            const enteredCode = document.getElementById("userCode").value;

            if (enteredCode === correctCode) {
                // إذا كان الكود صحيحًا، يتم توجيه المستخدم إلى مجموعة واتساب
                window.location.href = "https://chat.whatsapp.com/Jypv0oR7C1kCNpYKQHGHN8"; // رابط مجموعة واتساب
            }
            else {
                            // إذا كان الكود غير صحيح، عرض رسالة تنبيه
                            alert("الكود غير صحيح، يرجى المحاولة مرة أخرى.");
                        }
                    }

                    function showPopup(title, text) {
                        // عرض نافذة التحقق
                        document.getElementById("popupTitle").textContent = title;
                        document.getElementById("popupText").textContent = text;
                        document.getElementById("popupOverlay").style.display = 'flex';
                    }

                    function closePopup() {
                        // إغلاق نافذة التحقق
                        document.getElementById("popupOverlay").style.display = 'none';
                    }
                </script>
            </body>
        </html>
